<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="Description" content="Enter your description here" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="./assets/css/reset.css" />
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
		crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css" />
	<title>Translater Comparison</title>
</head>

<body>
	<header class="container-fluid bg-custom">
		<nav class="navbar navbar-light bg-custom">
			<a class="navbar-brand" href="#">
				<img src="./images/globe-icon.png" width="30" height="30" class="d-inline-block align-top my-color" alt="">
				Translater Comparison
			</a>
		</nav>
	</header> 
	<main class="container-fluid">
			<div class="row px-3">
				<section class="col-12 my-5 p-0">
					<form>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">English</label>
							<textarea class="form-control border-dark" id="exampleFormControlTextarea1Top" rows="7" placeholder="Enter Text"></textarea>
							<!-- Dropdown -->
							</div class="float-left"><div>
							<div class="btn-group">
								<button class="btn btn-secondary btn-sm dropdown-toggle language-button" type="button" data-toggle="dropdown" aria-expanded="false">Italian</button>
								<div class="dropdown-menu">
									<a class="dropdown-item" href="#">Spanish</a>
									<a class="dropdown-item active" href="#">Italian</a>
									<a class="dropdown-item" href="#">French</a>
								</div>
							<!-- Clear and Translate Buttons -->	
							</div class ="english-buttons">
								<button type="button" class="btn btn-primary btn-sm translate-button">Translate</button>
								<button type="button" class="btn btn-light btn-sm clear-button float-right">Clear</button>
							</div>	
						</div>	
					</form>
				</section>
			</div>
		
			<div class="row px-3">
				<div class="col-12 col-md-6 p-0 pr-md-2" id="google-translate">
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Google Translate Version</label>
						<div class="form-control border-dark bottom-field" id="exampleFormControlTextarea1Bottom" rows="9" disabled></div>
					</div>
					</div>
					<div class="col-12 col-md-6 p-0 pl-md-2" id="translo-translate">
						<div class="form-group">
						<label for="exampleFormControlTextarea1">Translo Version</label>
						<div class="form-control border-dark bottom-field" id="exampleFormControlTextarea1Bottom" rows="9" disabled></div>
						</div>

					<!-- Cancel and Save Buttons -->
					<!-- <div class="float-right">
						<button type="button" class="btn btn-light">Cancel</button>
						<button type="button" class="btn btn-save">Save</button>
					</div> -->
				</div>
			</div>
	</main>
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" 
	integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" 
	crossorigin="anonymous">
</script>
<script src="./assets/js/script.js"></script>
</html>
