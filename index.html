<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="Description" content="Enter your description here" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="./assets/css/reset.css" />
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
		crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css" />
	<title>Translater Comparison</title>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
	crossorigin="anonymous">
	</script>

</head>

<body>
	<!-- Header -->
	<header class="container-fluid bg-custom">
		<nav class="navbar navbar-light bg-custom">
			<a class="navbar-brand" href="#">
				<img src="./images/globe-icon2.png" width="30" height="30" class="d-inline-block align-top my-color" alt="">
				Translater Comparison
			</a>
		</nav>
	</header> 
	<main class="container-fluid">
		<div class="row px-3">
			<section class="col-12 my-5 p-0">
				<form>
					<!-- English Text Field -->
					<div class="form-group">
						<label for="englishForm">English</label>
						<textarea class="form-control border-dark" id="englishForm" rows="7" placeholder="Enter Text"></textarea>
					</div>
						<!-- Dropdown -->
						<div class="mt-3 d-flex" >
							<div class="dropdown">
								<select class="btn btn-secondary btn-sm dropdown-toggle language-button"  name="languages" data-toggle="dropdown" aria-expanded="false">
									<option value="Select a Language">
										Select a Language
									</option>
									<option value="Catalan">
										Catalan
									</option>
									<option value="Chinese">
										Chinese
									</option>
									<option value="French">
										French
									</option>
									<option value="German">
										German
									</option>
									<option value="Greek">
										Greek
									</option>
									<option value="Hebrew">
										Hebrew
									</option>
									<option value="Italian">
										Italian
									</option>
									<option value="Japanese">
										Japanese
									</option>
									<option value="Portuguese">
										Portuguese
									</option>
									<option value="Spanish">
										Spanish
									</option>
									<option value="Thai">
										Thai
									</option>
									<option value="Vietnamese">
										Vietnamese
									</option>
								
								</select>
							</div>
							<!-- Clear and Translate Buttons -->	
							<div class ="english-buttons w-100">
								<button type="button" id="translateBtn" class="btn btn-primary btn-sm translate-button">Translate</button>
								<button type="button" id="clearBtn" class="btn btn-light btn-sm clear-button">Clear</button>
							</div>	
						</div>	
				</form>
			</section>
		</div>
		<!-- Translated Text Fields -->
		<div class="row px-3">
			<div class="col-12 col-md-6 p-0 pr-md-2" id="google-translate">
				<div class="form-group">
					<label for="googleForm">Google Translate Version</label>
					<div class="form-control border-dark bottom-field" id="googleForm" rows="9" disabled>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-6 p-0 pl-md-2" id="deepl-translate">
				<div class="form-group">
					<label for="deeplForm">DeepL Version</label>
					<div class="form-control border-dark bottom-field" id="deeplForm" rows="9" disabled>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
	crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" 
	integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" 
	crossorigin="anonymous">
	</script>
	<script src="./assets/js/script.js"></script>
</body>
</html>
